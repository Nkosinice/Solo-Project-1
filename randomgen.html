<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>

    <link rel="stylesheet" href="randomgen.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cinzel+Decorative:wght@700&family=Lexend:wght@200;300&family=Ms+Madi&family=Open+Sans&family=Orbitron:wght@500;700&family=Poppins&family=Quicksand:wght@300;400&family=Satisfy&family=Secular+One&family=Space+Grotesk&family=Tiro+Devanagari+Hindi&family=Varela+Round&family=Vidaloka&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="head">Generate a <span id="span">random password</span></h1>
    <h3 id="tag">Never use an insecure password again</h3>

    <div id="para"><p>Set Password Length 8 - 13 </p></div>
    <div id="prompts">
      <div id="length"><input id="inpt" type="number" /></div>
      <div id="generate"><button id="gen">Generate Password</button></div>
    </div>

    <div id="line"></div>

    <div id="para2"><p>Click To Copy</p></div>
    <div id="passwords">
      <div>
        <button id="b1" onclick="copyText(pswrda.textContent)">Password</button>
      </div>
      <div>
        <button id="b2" onclick="copyText(pswrdb.textContent)">Password</button>
      </div>
      <div>
        <button id="b3" onclick="copyText(pswrdc.textContent)">Password</button>
      </div>
    </div>

    <script src="randomgen.js"></script>
  </body>
</html>
